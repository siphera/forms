<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body background="Images.png">
    <form method="POST" action="maito:godwin@lifechoices.co.za">
        <h1>Form</h1>
        Name:<br>
        <input type="text" name="name"><br>
        Phone Numbe:<br>
        <input type="text" name="phone_number"><br>
        Email:<br>
        <input type="email" name="email"><br><br>

        <select name="student" id="student">
            <option value="">Choose option</option>
            <option value="godwin">Godwin</option>
            <option value="Robin">Robin</option>
        </select>
        <br><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>
        <br>
        <textarea name="" id="" cols="32" rows="5"></textarea>
        <br><br>
        <input type="submit" value="submit">
    </form><br><br>
    <img src="image.jpg" alt=""></br>

    <iframe src="https://fast.com/" title="my video" width="500px" height="500px" >
    </iframe>
